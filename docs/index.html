<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JCLG</title>
  <style>
    #card {
      width: 300px;
      height: 520px;
      margin: 50px auto;
      text-align: center;
      line-height: 400px;
      border-bottom: 3px solid transparent;
      position: relative;
      box-sizing: border-box;
    }

    img {
      max-width: 100%;
      max-height: 100%;
    }

    #controls {
      text-align: center;
      margin: 20px auto;
    }

    #restartBtn {
      display: none;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }

    #restartBtn:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <div>
    <h3>Welcome to my website</h3>
    <p>Welcome! Here you'll discover some of my tech experiments, games, blogs, and other things I enjoy in my spare
      time.</p>
  </div>
  <div id="card">
    Haz clic para empezar
  </div>
  <div id="controls">
    <label>
      <input type="checkbox" id="shuffleCheckbox"> Mezclar cartas
    </label>
    <br><br>
    <label for="speedRange">Velocidad: </label>
    <input type="range" id="speedRange" min="1" max="10" value="3">
    <span id="speedValue">3</span> segundos
    <br><br>
    <button id="restartBtn">Reiniciar</button>
  </div>

  <script src="./js/script.js"></script>
</body>

</html>
