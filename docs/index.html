<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sitio de Ppillo</title>
  <link rel="stylesheet" href="./css/pico.min.css" />
  <link rel="stylesheet" href="./css/main.css" />
</head>

<body>
  <header>Menu</header>
  <main class="container">
    <section>
      <div>
        <p>Welcome! Here you'll discover some of my tech experiments, games, blogs, and other things I enjoy in my spare
          time.</p>
      </div>
    </section>
    <section>
      <div id="card">
        Haz clic para empezar
      </div>
      <div class="grid">
        <div></div>
      </div>
      <div id="controls">
        <label>
          <input type="checkbox" id="shuffleCheckbox"> Mezclar cartas
        </label>
        <br><br>
        <label for="speedRange">Velocidad: </label>
        <input type="range" id="speedRange" min="1" max="10" value="3">
        <span id="speedValue">3</span> segundos
        <br><br>
        <button id="restartBtn">Reiniciar</button>
      </div>
    </section>
  </main>

  <script src="./js/script.js"></script>
</body>

</html>
